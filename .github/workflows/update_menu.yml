name: Atualizar Cardápio Mensal

on:
  schedule:
    # Roda todos os dias às 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Permite rodar manualmente pelo painel do GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/checkout@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: node scripts/update_menu.js

      - name: Commit and Push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cardapio.pdf cache/menu.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: atualiza cardápio mensal $(date +%m/%Y)" && git push)
