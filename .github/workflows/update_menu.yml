name: Atualizar Cardápio Mensal

on:
  schedule:
    # Roda todos os dias às 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Permite rodar manualmente pelo painel do GitHub

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: node scripts/update_menu.js

      - name: Commit and Push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Garante que o remote use o token para permissão de escrita
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git add cardapio.pdf cache/menu.json || true
          
          # Verifica se há algo para commitar
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: atualiza cardápio mensal $(date +%m/%Y)"
            git push origin main
          else
            echo "Nenhuma alteração detectada no cardápio."
          fi
